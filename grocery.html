<!DOCTYPE html>
<html>
   <head> 
	   <title>Grocery List</title>
       <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
       <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
	  
   </head>
   <body>
	   <div class="right" style="float: right; width: 25%;">
		   <div class="header-row">
			   Grocery List
		   </div>
		   <div class="scroll-y">
	          <p style="text-align: center">
	             <label for="new-grocery">Add Item</label><input id="new-grocery" type="text"><button id="groceryButton" >Add</button>
	          </p>
		      <ul id="to-buy">
		      </ul>
	       </div>
	   </div>
	   <div class="middle-right" style="float: right; width: 25%;">
		   <div class="header-row">
			   In Stock
		   </div>
		   <div class="scroll-y">
 	          <p style="text-align: center">
 	             <label for="new-instock">Add Item</label><input id="new-instock" type="text"><button id="inStockButton" >Add</button>
 	          </p>
		      <ul id="in-stock">
			  </ul>
		  </div>
	   </div>
	   <div class="middle-left" style="float: right; width: 25%;">
		   <div class="header-row">
			   Ingredients
		   </div>
		   <div class="scroll-y">
 	          <p style="text-align: center">
 	             <label for="new-ingredient">Add Item</label><input id="new-ingredient" type="text"><button id="ingredientButton" >Add</button>
 	          </p>
		      <ul id="ingredients">
		      </ul>
		  </div>
	  </div>
	   <div class="left" style="float: right; width: 25%;">
		   <div class="header-row">
			   Recipes
		   </div>
		   <div class="scroll-y">
 	          <p style="text-align: center">
 	             <label for="new-recipe">Add Item</label><input id="new-recipe" type="text"><button id="recipeButton" >Add</button>
 	          </p>
		      <ul id="recipes">
		      </ul>
		  </div>
	   </div>
	 </div>
	 <div id="footer">
		 <div id="zero">
			 Reset
		 </div>
		 <div id="four">
			 Four
		 </div>
		 <div id="three">
			 Three
		 </div>
		 <div id="two">
			 Two
		 </div>
		 <div id="one">
			 One
		 </div>
		 <div id="fire">
			 Commit
		 </div>
	 </div>
	<script type="text/javascript" src="grocery.js"></script>
  </body>
</html>
